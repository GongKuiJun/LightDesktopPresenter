option java_outer_classname = "LdpProtocol";
option optimize_for = SPEED;
enum ConnectionType {   REMOTE_DESKTOP_CONTROL = 1;   REMOTE_VOLUME_CONTROL = 2;}enum DisconnectionType {   FROM_SERVER = 1;   FROM_SCREEN_THREAD = 2;   FROM_VOLUME_THREAD = 3;}message LdpAuthRequest {   optional string Password = 1;}message LdpAuthResponse {   required bool isSuccess = 1 [default = false];}message LdpClientInfoRequest {   required string IP = 1;   required string OS = 2;   required string DeviceName = 3;}message LdpDisconnectRequest {   required DisconnectionType Type = 1;}message LdpPacket {   required PacketType Type = 1;   optional LdpAuthRequest AuthRequest = 2;   optional LdpAuthResponse AuthResponse = 3;   optional LdpClientInfoRequest ClientInfoRequest = 4;   optional LdpPreparableInfoRequest PreparableInfoRequest = 5;   optional LdpPreparableInfoResponse PreparableInfoResponse = 6;   optional LdpScreenData ScreenData = 7;   optional LdpDisconnectRequest DisconnectRequest = 8;}message LdpPreparableInfoRequest {   required ConnectionType Type = 1;}message LdpPreparableInfoResponse {   optional int32 ScreenWidth = 1 [default = 0];   optional int32 ScreenHeight = 2 [default = 0];}message LdpRectangle {   optional int32 Left = 1 [default = 0];   optional int32 Top = 2 [default = 0];   optional int32 Right = 3 [default = 0];   optional int32 Bottom = 4 [default = 0];}message LdpScreenData {   optional bytes CompressedScreen = 1;   optional int32 BaseLenght = 2 [default = 0];   optional int32 BlockPosition = 3 [default = 0];   optional LdpRectangle Rect = 4;}enum PacketType {   AUTH_REQUEST = 1;   AUTH_RESPONSE = 2;   CLIENT_INFO_REQUEST = 3;   PREPARABLE_INFO_REQUEST = 4;   PREPARABLE_INFO_RESPONSE = 5;   SCREEN_DATA = 6;   VOLUME_DATA = 7;   MOUSE_DATA = 8;   KEYBOARD_DATA = 9;   DISCONNECT_REQUEST = 10;}